<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="shortcut icon" href="./assessts/4261.png" type="image/x-icon">
  <title>Pak-Hotel-Reservation</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
  <script src="https://kit.fontawesome.com/f448c1038a.js" crossorigin="anonymous"></script>
</head>

<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <a class="navbar-brand ms-2" href="./home.html">Hotel Reservations</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
      aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0 ms-2">
        <li class="nav-item">
          <a class="nav-link active fw-bold" aria-current="page" href="./home.html">Home</a>
        </li>
      </ul>
      <ul class="navbar-nav ms-auto">
        <li class="nav-item ms-md-auto ms-lg-auto">
          <a class="nav-link" href="./reservations.html">
            <script src="https://cdn.lordicon.com/lordicon.js"></script>
            <lord-icon src="https://cdn.lordicon.com/eiekfffz.json" trigger="hover" style="width:50px;height:30px">
            </lord-icon>
          </a>
        </li>
      </ul>
      <form class="d-flex ms-2" role="search">
        <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
        <button class="btn btn-primary fw-bold" type="submit">Search</button>
      </form>
    </div>
  </nav>
  <div class="container text-center mt-4 fw-bolder ">
    <h1 class="text-primary ">Add Rooms</h1>
  </div>
  <div class="container mt-5">
    <form id="addRoomForm">
      <div class="form-group">
        <label for="image">Choose Image:</label>
        <input type="text" id="picture" name="picture" required>
      </div>
      <div class="form-group">
        <label for="name">Name:</label>
        <input type="text" class="form-control" id="name" name="name" required>
      </div>
      <div class="form-group">
        <label for="description">Description:</label>
        <textarea class="form-control" id="description" name="description" rows="3" required></textarea>
      </div>
      <div class="form-group">
        <label for="Rtype">Room Type:</label>
        <input type="text" class="form-control" id="Rtype" name="Rtype" required>
      </div>
      <div class="form-group">
        <label for="comments">Comments:</label>
        <input type="text" class="form-control" id="comments" name="comments" required>
      </div>
      <div class="form-group">
        <label for="likes">Likes:</label>
        <input type="number" class="form-control" id="likes" name="likes" required>
      </div>
      <div class="form-group">
        <label for="reservation">Reservation:</label>
        <input type="text" class="form-control" id="reservation" name="reservation" disabled required>
      </div>
      <div class="form-group">
        <label for="price">Price:</label>
        <input type="number" class="form-control" id="price" name="price" required>
      </div>
      <button type="button" class="btn btn-primary" onclick="submitForm()">Submit</button>
    </form>
  </div>
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
    integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
    integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
    crossorigin="anonymous"></script>
  <script src="admin.js"></script>
</body>

</html>
